{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload Transaction Document</title>
    <style>
        body {
            background-image: url("{% static 'img/pexels-pixabay-259588.jpg' %}");
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin: 80px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÑ Upload Transaction Document</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Property:</label>
            {{ form.property }}<br><br>
            <label>Document:</label>
            {{ form.document }}<br><br>
            <button type="submit">Upload</button>
        </form>
        <br>
        <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
</body>
</html>
